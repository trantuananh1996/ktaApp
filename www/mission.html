 <body id="mimin" class="dashboard">

                <ul class="nav nav-list" style="font-size:200% !important;">

      <button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
        <span class="fa fa-bars"></span>

      <div id="content">
        <div class="panel">
          <div class="panel box-shadow-none content-header">
            <div class="panel-body">
              <div class="col-md-12">
                  <h3 class="animated">Xem nhiệm vụ</h3>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div id="map-places" style="height: 400px">
            </div>
          </div>
          <div class="col-md-12">
                <input type="hidden" class="form-control" id="_token" placeholder="Token">
                <div class="form-group">
                    <select class="form-control" id="placesMap" name="places[]" data-placeholder="Chọn địa điểm...">
                        
                    </select>
                </div>
          </div>
          <div class="col-md-12" id=placeInfo>
            <div class="panel-body text-left">
              <h4 id="placeName"></h4>
              <h4 id="placeAddress"></h4>
              <h4 id="placePhone"></h4>
              <h4 id="placeStatus"></h4>
            </div>
          </div>
          <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group pull-left">
                      <input type="date" class="form-control" name="timeActive" id="time" placeholder="Chọn ngày thực hiện" style="width: 230%" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group pull-right">
                    <label></label>
                    <input type="button" class="btn btn-sm btn-primary" value="Chọn ngày" onclick="post_login_mission()"/>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div id="diaries">
        </div>
        <div class="panel box-shadow-none content-header">
            <div class="panel-body">
              <div class="col-md-12">
                  <hr/>
                  <br/>
                  <h5 class="animated">Giám sát hành trình - Khóa luận tốt nghiệp 2016</h5>
                  <h5 class="animated" align="center">&copy; <strong>Đinh Công Thế</strong></h5>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="asset/js/connect_server_by_ajax.js"></script>
    <script src="asset/js/appClient.js"></script>
    <script type="text/javascript">
          window.onload=function(){
            app.initialize();
            $(".chosen").chosen({
                            width: "100%"
                        });
            post_login_mission();
         }
          document.getElementById('username').innerHTML = localStorage.name;
            if(localStorage.username==undefined)
              window.location = "login.html";
    </script>
    <!-- custom -->
    <script src="asset/js/main.js"></script>

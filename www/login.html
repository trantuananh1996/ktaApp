    <body id="mimin" class="dashboard form-signin-wrapper">

      <div class="container">

        <div class="form-signin">
          <div class="panel periodic-login">
              <div class="panel-body text-center">
                  <b><h1><strong>Monitoring</strong></h1></b>
                  <span class="fa fa-automobile"></span>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="hidden" class="form-control" id="_token" placeholder="Token">
                    <input type="text" class="form-text"id="username">
                    <span class="bar"></span>
                    <label>Tài khoản</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="password" class="form-text" id="password">
                    <span class="bar"></span>
                    <label>Mật khẩu</label>
                  </div>
                  <div align="center" id="loading">
                    
                  </div>
                  <button class="btn btn-raised btn-default col-md-12" onclick="post_login_ajax()" >Đăng nhập</button>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="#">Quên mật khẩu? </a>
                    <a href="register.html"> | Đăng ký tài khoản mới</a>
                </div>
          </div>
        </div>

      </div>

      <!-- end: Content -->

      <script type="text/javascript" src="index.js"></script>
      <script src="asset/js/appClient.js"></script>
      
     <!-- end: Javascript -->
